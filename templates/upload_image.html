


{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HOME</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="{% static 'css/sliding.css' %}">
<link rel="stylesheet"  href="{% static 'css/home.css' %}" >
<link rel="stylesheet"  href="{% static 'css/responsivepage.css' %}" >
<link rel="stylesheet"  href="{% static 'css/custom.css' %}" >
<link rel="stylesheet"  href="{% static 'css/image.css' %}" >







<body>

 <!-----------nav-------------->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CRISTIANO RONALDO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarTogglerDemo03">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registrationlist">LIST</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upload_image' %}">UPLOAD IMAGES</a>
                    </li>
                    
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login">
                            <i class="bi bi-person"></i> Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



<div class="container mt-3">
    <div class="py-5 text-center bg-secondary text-white">
        <h1 class="mb-3">Upload-Images</h1>
    
            <form action='' method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
</div>


<div class="container mt-3">
<h2>Image Gallery</h2>

    <div class="image-gallery">
        {% for item in img_obj%}
            <div class="gallery-item">
                <img src="{{ item.image.url }}" alt="Image" height="200px">
                <small class="upload-date">Uploaded on: {{ item.uploaded_at|date:"F d, Y H:i" }}</small>
            </div>
        {% endfor %}
    </div>



</body>
</html>
